<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="img/myiit.gif">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:700,400' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>
    <header>
      <h1>Welcome.</h1>
    </header>

    <main>
      <img src="img/IITScarletHawks.png" width="25%" height="25%" alt="IIT Logo" />
      <form action="#">
        <input type="text" placeholder="Username" id="username" name="username" title="IIT username" required/>
        <input type="password" placeholder="Password" pattern="\w{8,}" title="Password must be 8 or more characters" required>

        <!-- <input type="checkbox" id="chk" name="chk" value="0" checked> -->
        <!-- <label for="chk"> Remember login details?</label> -->
        <input type="submit" id="submit" name="submit" value="Login"/>
      </form>
    </main>

  </body>

</html>
